{% extends "edit/edit.html" %}
{% load i18n %}


{% block head_title %}{% trans title %}{% endblock %}
{% block block-header %}{% trans title %}{% endblock %}

{% block edit_content %}

<table class="table table-hover">
    <thead>
      <tr>
        <th>Title</th>
        <th>Company</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
        {% for we in work_exps %}
            <tr><td>{{we.title}}</td>
            <td>{{we.company}}</td>
            <td><a href="{% url 'edit_work_exp' we.id %}"><i class="far fa-edit"></i></a></td>
            <td><a href="{% url 'delete_we' we.id %}"><i class="fa fa-trash" aria-hidden="true"></i></a></td></tr>
        {% endfor %}
    </tbody>
  </table>
    <a class="btn btn-primary float-right" href="{% url 'new_work_exp' %}"><i class="fas fa-plus"></i></a>

{% endblock %}
